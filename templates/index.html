<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="Styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    </header>

    <h1 class="name">AFPO INVENTARY MANAGMENT</h1>  
    <div class="principal_frame">

        <h2 class="principal_frame__log_in">Iniciar Sesión</h2>

        <div class="forms_frame">

            <form>

                <div class="forms_frame__id_worker" >
                    <label class="forms_frame__id_worker-label">ID worker</label>
                    <input class="forms_frame__id_worker-input" name="id_worker" type="text" placeholder="ID worker">
                </div>

                <div class="forms_frame__password" >
                    <label class="forms_frame__password-label">Password</label>
                    <input class="forms_frame__password-input" name="password" type="password" placeholder="Password">
                </div>

                <button type="submit" class="forms_frame__button"> Iniciar sesión</button>
            
            </form>
            

        </div>

        

    </div>
    
    <footer>
        <h5>Este sitio está protegido por reCAPTCHA. Se aplican los <a href="https://policies.google.com/terms">Términos del servicio</a> y la <a href="https://policies.google.com/privacy">Política de privacidad</a> de Google. ©AFPO MANAGMENT INVENTARY</h5>
    </footer>

</body>
</html>
